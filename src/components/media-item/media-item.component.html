<div class="px-4 py-4 w-56 flex flex-col ring-4 bg-green-950 text-white rounded-md" [ngClass]="{ 'ring-gree-700/40' :  media.medium === 'Movies', 'ring-red-500/40' : media.medium === 'Series'}">
    <h1 class="text-3xl pb-16 h-32" [ngClass]="{'text-green-200': media.medium === 'Movies', 'text-red-200' : media.medium === 'Series' }" >{{media.name }}</h1>
    <div *ngIf="media.watchedOn">Watched On {{media.watchedOn | date}}</div>
    <div>{{media.category}}</div>
    <div>{{media.medium}}</div>
    <h2>{{media.year}}</h2>
    <div class="flex mt-3 gap-3 justify-between align-middle justify-items-center">
        <button [dFavorite]="media.isFavorite" class="text-4xl transition-all ease-in-out duration-500 h-10 w-10  text-center hover:text-white">â™¥</button>
        <button (click)="onDelete($event)" class="bg-red-400 transition-all ease-in-out duration-300 px-3 py-2 rounded-md hover:bg-red-500 hover:ring-red-200 hover:ring-4">remove</button>
        <button class="bg-green-400 transition-all ease-in-out duration-300 px-3 py-2 rounded-md hover:bg-green-500 hover:ring-green-200 hover:ring-4">watch</button>
    </div>
</div>
